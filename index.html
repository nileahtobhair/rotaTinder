<!DOCTYPE html>
<html>
<head>
  <title>Tinder</title>
</head>

<body ng-app="F1FeederApp" ng-controller="driversController">
  <table ng-swipe-left="swipeLeft()" ng-swipe-right="swipeLeft()">
    <h1> ROTA</h1>
    <tbody ng-swipe-left="swipeLeft()" ng-swipe-right="swipeLeft()">
      <tr class="$index" ng-repeat="employee in employeesList" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeLeft()">
        <td on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeLeft()"> <img src="img/{{employee.Employee.givenName}}.png" /></td>
        <td>
          {{employee.Employee.givenName}}&nbsp;{{employee.Employee.familyName}}
        </td>
        <br>
        <td> <img class="stars" src="img/{{employee.stars}}star.svg"{{employee.stars}}</td>
      </tr>
       
    </tbody>
  </table>
 
   <div class="buttonContainer">
          <image class="no" src="img/x.svg" ng-click="swipeLeft()">
          <img class="yes" src="img/tick.svg" ng-click="swipeRight()  ">
      <div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</body>
</html>
