<!DOCTYPE html>
<html>
<head>
  <title>Tinder</title>
</head>

<body ng-app="F1FeederApp" ng-controller="driversController" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()" >
  <table >
    <h1> ROTA</h1>
    <tbody>
      <tr class="$index" ng-repeat="employee in employeesList">
        <td> <img src="img/{{employee.Employee.givenName}}.png" /></td>
        <td>
          {{employee.Employee.givenName}}&nbsp;{{employee.Employee.familyName}}
        </td>
        <br>
        <td> <img class="stars" src="img/{{employee.stars}}star.svg"{{employee.stars}}</td>
      </tr>
       
    </tbody>
  </table>
 
   <div class="buttonContainer">
          <image class="no" src="img/x.svg" ng-click="swipeLeft()">
          <img class="yes" src="img/tick.svg" ng-click="swipeRight()  ">
      <div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</body>
</html>
